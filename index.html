<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat com Voz - Gemini + ElevenLabs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 1.1rem;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #4a90e2;
      border: none;
      color: white;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }
    #resposta {
      font-size: 1.1rem;
      background: #f0f0f0;
      padding: 15px;
      border-radius: 6px;
      min-height: 80px;
      white-space: pre-wrap;
      margin-bottom: 20px;
    }
    audio {
      width: 100%;
      outline: none;
    }
  </style>
</head>
<body>
  <h1>Chat com Voz - Gemini + ElevenLabs</h1>

  <textarea id="pergunta" placeholder="Digite sua pergunta aqui..."></textarea>
  <button id="btnPerguntar">Perguntar</button>

  <div id="resposta"></div>

  <audio id="audioResposta" controls></audio>

  <script>
    const btnPerguntar = document.getElementById('btnPerguntar');
    const perguntaInput = document.getElementById('pergunta');
    const respostaDiv = document.getElementById('resposta');
    const audioResposta = document.getElementById('audioResposta');

    btnPerguntar.addEventListener('click', async () => {
      const pergunta = perguntaInput.value.trim();
      if (!pergunta) {
        alert('Por favor, digite uma pergunta.');
        return;
      }

      btnPerguntar.disabled = true;
      respostaDiv.textContent = 'Processando...';
      audioResposta.src = '';

      try {
        const response = await fetch('/perguntar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ pergunta })
        });

        if (!response.ok) {
          throw new Error('Erro na resposta do servidor');
        }

        const data = await response.json();

        respostaDiv.textContent = data.texto || 'Sem resposta.';
        // Define o Ã¡udio para tocar
        audioResposta.src = data.audio + '?t=' + new Date().getTime(); // evita cache
        audioResposta.play();

      } catch (error) {
        respostaDiv.textContent = 'Erro ao processar a pergunta.';
        console.error(error);
      } finally {
        btnPerguntar.disabled = false;
      }
    });
  </script>
</body>
</html>
